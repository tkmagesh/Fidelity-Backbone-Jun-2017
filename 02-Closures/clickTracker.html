<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Tracker</title>
	<script>
		(function myApp(){
			var counter = 0;
			function onBtnTrackClick(){
				++counter;
				document.getElementById('divResult').innerHTML = counter;
			}
			function init(){
				document.getElementById('btnTrack').addEventListener('click', onBtnTrackClick);
			}
			window.addEventListener('DOMContentLoaded', init);
		})();
		//myApp();
	</script>
</head>
<body>
	<input type="button" value="Track" id="btnTrack">
	<div id="divResult" style="color : red; font-size: 22pt; font-weight: bold"></div>
</body>
</html>
