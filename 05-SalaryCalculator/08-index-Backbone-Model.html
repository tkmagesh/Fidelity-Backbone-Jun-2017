	<script>
		String.prototype.toInt = function(){
			return parseInt(this, 10);
		};

		//Model

		var SalaryCalculator = Backbone.Model.extend({
			defaults : {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			},
			calculate : function(){
				var gross = this.get('basic') + this.get('hra') + this.get('da');
				var net = gross * ((100-this.get('tax'))/100);
				this.set('salary', net);
			}
		});

		//View
		$(function(){
			window.calculator = new SalaryCalculator();

			//React to user actions
			$('#txtBasic').change(function(){
				calculator.set('basic', this.value.toInt());
			});

			$('#txtHra').change(function(){
				calculator.set('hra', this.value.toInt());
			});

			$('#txtDa').change(function(){
				calculator.set('da', this.value.toInt());
			});

			$('#rangeTax').change(function(){
				calculator.set('tax', this.value.toInt());
			});


			$('#btnCalculate').click(function(){
				calculator.calculate();
			});

			//React to model changes
			calculator.on('change:salary', function(){
				$('#divResult').html(calculator.get('salary'));
			});
			calculator.on('change:basic', function(){
				$('#txtBasic').val(calculator.get('basic'));
			});
			calculator.on('change:hra', function(){
				$('#txtHra').val(calculator.get('hra'));
			});
			calculator.on('change:da', function(){
				$('#txtDa').val(calculator.get('da'));
			});
			calculator.on('change:tax', function(){
				$('#rangeTax').val(calculator.get('tax'));
			});
			calculator.on('change:tax', function(){
				$('#spanTax').html(calculator.get('tax'));
			});

<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="content">
		<div class="field">
			<label for="">Basic :</label>
			<input type="text" name="" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="text" name="" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="text" name="" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
			<span id="spanTax">[Tax]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<div id="divResult">[Salary]</div>
		</div>
